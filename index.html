<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Kids School</title>
  <!-- <script src="https://kit.fontawesome.com/cffc2fbc9a.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <header>
    <section class="nav-banner-section">
      <!-- navbar-->
    <nav class="navbar display-flex">
      <!-- navbar logo -->
      <div class="logo display-flex">
        <img src="assets/logo.png" alt="it is a logo.">
        <p class="quick-font">SCHOOL</p>
      </div>
      <!-- navbar menu bar -->
      <div class="menu-bar">
        <ul class="display-flex">
          <li class="menu-item quick-font"><a href=""  id="home">Home</a></li>
          <li class="menu-item quick-font"><a href="" id="about">About</a></li>
          <li class="menu-item quick-font"><a href="" id="facilities">Facilities</a></li>
          <li class="menu-item quick-font"><a href="" id="admission">Admission</a></li>
        </ul>
      </div>
      <!-- navbar contact now button -->
      <div class="contact-btn">
        <button class="quick-font">Contact Now</button>
        <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    <!-- banner -->
      <div class="banner-container display-flex">
        <!-- banner content -->
        <div class="banner-content">
          <h1 class="banner-title quick-font"><span id="part1">Empowering</span> students from small age <span id="part2">towards vision</span></h1>
          <p class="banner-des quick-font">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
          <button class="banner-btn quick-font">Enroll Now</button>
        </div>
        <!-- banner image -->
        <div class="banner-image">
          <img src="assets/hero-kids.png" alt="">
        </div>
      </div>
    </section>
  </header>
</body>
</html>
